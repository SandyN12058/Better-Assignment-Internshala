name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/lotlite-project:backend-latest
            ${{ secrets.DOCKER_USERNAME }}/lotlite-project:backend-v${{ github.run_number }}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/lotlite-project:frontend-latest
            ${{ secrets.DOCKER_USERNAME }}/lotlite-project:frontend-v${{ github.run_number }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    # OnlyRun this job on pushes to the main branch
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 host key to known hosts
        run: echo "${{ secrets.EC2_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

      - name: Deploy to AWS EC2
        run: |
          echo "Deploying to AWS EC2"
          ssh ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'

            # Starting directory
            cd /home/ubuntu

            # Check if the application directory exists, clone if it doesn't
            if [ ! -d "/home/ubuntu/Lotlite-project" ]; then
                git clone https://$GITHUB_ACCESS_TOKEN@github.com//Lotlite-project.git
            fi
            
            # Navigate to the application directory
            cd /home/ubuntu/Lotlite-project

            # Fetch the latest code from the repository
            git pull origin main

            # Login to dockerhub account
            echo "$DOCKER_PASSWORD" | docker login -u $DOCKER_USERNAME --password-stdin

            # Pull the latest Docker images
            docker-compose pull
            
            # Stop and remove existing containers
            docker-compose down || true
            
            # Run the new containers
            docker-compose up -d
          EOF
